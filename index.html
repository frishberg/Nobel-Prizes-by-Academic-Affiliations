    <script>
        function find_laureates_by_institution(cur_nodes, institution) { //ex institution: "/wiki/Case_Western_Reserve_University"
            found = []
            for (var i = 0; i < cur_nodes.length; i++) {
                cur_node = cur_nodes[i]
                var cur_institutions = cur_nodes[i].institutions
                for (var j = 0; j < cur_institutions.length; j++) {
                    if (cur_institutions[j] == institution) {
                        found.push(cur_node)
                    }
                }
            }
            return found
        }
        function find_laureates_by_alma_matter(cur_nodes, alma_matter) { //ex alma matter: "/wiki/Case_Western_Reserve_University"
            found = []
            for (var i = 0; i < cur_nodes.length; i++) {
                cur_node = cur_nodes[i]
                var cur_alma_matters = cur_nodes[i].alma_matters
                for (var j = 0; j < cur_alma_matters.length; j++) {
                    if (cur_alma_matters[j] == alma_matter) {
                        found.push(cur_node)
                    }
                }
            }
            return found
        }
        function find_affilliates_by_university(cur_nodes, university) { //ex university: "/wiki/Case_Western_Reserve_University"
            var institution_afilliates = find_laureates_by_institution(cur_nodes, university)
            var alma_matter_affilliates = find_laureates_by_alma_matter(cur_nodes, university)
            var found = institution_afilliates;
            for (var i = 0; i < alma_matter_affilliates.length; i++) {
                if (!found.includes(alma_matter_affilliates[i])) {
                    found.push(alma_matter_affilliates[i]);
                }
            }
            return found;
        }

        function is_within_range(lower_bound, upper_bound, val) { //ex. lower_bound=1910, upper_bound=1920, val=1917->True
            if (lower_bound <= val && val <= upper_bound) {
                return true;
            }
            return false;
        }

        function filter_by_year(nodes, start_year, end_year) { //ex. nodes is the current nodes list and the 
            var temp_nodes = []
            var lower_bound = start_year
            var upper_bound = end_year
            for (var i = 0; i < nodes.length; i++) {
                var cur_node = nodes[i];
                if (is_within_range(lower_bound, upper_bound, cur_node.year)) {
                    temp_nodes.push(cur_node);
                }
            }
            return temp_nodes;
        }

        function filter_by_category(nodes, category) {
            var temp_nodes = []
            if (category == "All") {
                return nodes;
            }
            for (var i = 0; i < nodes.length; i++) {
                var cur_node = nodes[i];
                if (cur_node.category == category) {
                    temp_nodes.push(cur_node);
                }
            }
            return temp_nodes;
        }

        function sort_university_affilliates() {
            universities = universities
            university_affilliates = university_affilliates
            for (var i = 0; i < university_affilliates.length; i++) {
                for (var j = 0; j < university_affilliates.length - i - 1; j++) {
                    if (university_affilliates[j].length < university_affilliates[j + 1].length) {
                        swap(j, j + 1)
                    }
                }
            }
        }

        function swap(index1, index2) {
            var temp = universities[index1]
            universities[index1] = universities[index2]
            universities[index2] = temp
            var temp = university_affilliates[index1]
            university_affilliates[index1] = university_affilliates[index2]
            university_affilliates[index2] = temp
        }

        function add_listing(rank, school_name, num_affiliates, laureates) {
            school_name = school_name.substring(6).replaceAll("_", " ");
            var skeleton = document.getElementById("skeleton");
            var divNode = document.createElement("div");
            divNode.className = "listing";

            // Apply margin or padding to create spacing between listings
            divNode.style.marginBottom = "10px"; // Adjust the value as needed

            // Create a <span> element for the school name
            var schoolNameSpan = document.createElement("span");
            schoolNameSpan.className = "school-name";
            schoolNameSpan.textContent = rank + 1 + ". " + school_name + " (" + num_affiliates + ")";

            divNode.appendChild(schoolNameSpan); // Append the school name span

            // Create an empty unordered list for laureates
            var laureateList = document.createElement("ul");
            laureateList.className = "laureate-list";
            laureateList.style.display = "none";

            // Populate the laureate list
            laureates.forEach(function (laureate) {
                var listItem = document.createElement("li");
                var link = document.createElement("a");
                var category = laureate.category;
                var year = laureate.year;
                link.href = laureate.link;
                link.target = "_blank";
                link.textContent = laureate.name + " (" + category + ", " + year + ")";
                listItem.appendChild(link);
                laureateList.appendChild(listItem);
            });

            divNode.appendChild(laureateList);

            // Toggle the visibility of the laureate list when clicking the school name
            schoolNameSpan.addEventListener("click", function () {
                if (laureateList.style.display === "none") {
                    laureateList.style.display = "block";
                } else {
                    laureateList.style.display = "none";
                }
            });

            skeleton.appendChild(divNode);
        }









        //initializing global variables
        var start_year = 1901
        var end_year = 2023
        var category = "Economics" //could be physics, chemistry, ..., all
        var alumni_or_professors = "Both" //could be alumni, professors, or both
        var cur_nodes = nodes
        var university_affilliates = []
        //initializing global variables

        function updateRankings() {
            cur_nodes = nodes

            //filtering by year
            cur_nodes = filter_by_year(cur_nodes, start_year, end_year)
            //filtering by year

            //filtering by category
            cur_nodes = filter_by_category(cur_nodes, category)
            //filtering by category

            //finding university afilliates under the given conditions (ex. medicine, 1910s, only alumni)
            universities = universities
            university_affilliates = []

            for (var i = 0; i < universities.length; i++) {
                var cur_university = universities[i];
                if (alumni_or_professors == "Both") {
                    university_affilliates[i] = find_affilliates_by_university(cur_nodes, cur_university)
                }
                else if (alumni_or_professors == "Alumni") {
                    university_affilliates[i] = find_laureates_by_alma_matter(cur_nodes, cur_university)
                }
                else if (alumni_or_professors == "Professors") {
                    university_affilliates[i] = find_laureates_by_institution(cur_nodes, cur_university)
                }

                //sort university_affilliates by year
                university_affilliates[i].sort(function (a, b) {
                    return a.year - b.year;
                });
                //sort university_affilliates by year
            }
            //finding university affilliates

            //sorting universities and university_affilliates arrays by the number of university affilliates
            sort_university_affilliates()
            //sorting universities and university_affilliates arrays by the number of university affilliates
        }

        var prevRank = 0;
        var prevScore = -1;
        function updateDisplay() {
            document.getElementById("skeleton").innerHTML = "";
            updateRankings();
            for (var i = 0; i < universities.length; i++) {
                console.log(universities[i] + ": " + university_affilliates[i].length);
                var laureates = university_affilliates[i]; // Assuming this array contains laureates
                if (prevScore == university_affilliates[i].length) {
                    add_listing(prevRank, universities[i], university_affilliates[i].length, laureates);
                } else {
                    add_listing(i, universities[i], university_affilliates[i].length, laureates);
                    prevRank = i;
                    prevScore = university_affilliates[i].length;
                }

            }
        }

        function updatePreferences() {
            start_year = document.getElementById("start_year").value
            end_year = document.getElementById("end_year").value
            category = document.getElementById("category").value
            alumni_or_professors = document.getElementById("alumni_or_professors").value
        }

        function updatePreferencesAndDisplay() {
            updatePreferences();
            updateDisplay();
        }

        window.onload = function () {
            updatePreferencesAndDisplay();
            document.getElementById("start_year").addEventListener("change", updatePreferencesAndDisplay);
            document.getElementById("end_year").addEventListener("change", updatePreferencesAndDisplay);
            document.getElementById("category").addEventListener("change", updatePreferencesAndDisplay);
            document.getElementById("alumni_or_professors").addEventListener("change", updatePreferencesAndDisplay);
        };




    </script>
